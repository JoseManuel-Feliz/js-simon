<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- STYLESHEET CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- SCRIPT JS -->
    <script defer src="./JS/script.js"></script>
    <title>js-simon</title>
</head>

<body>
    <div class="container vh-100">

        <div class="justify-content-center row h-75 flex-column">
            <div class="wrapper col align-content-end text-center mb-3">
                <p id="count-down" class="fw-semibold display-1"></p>
                <p id="request-message" class="fs-4 "></p>
            </div>
            <form class=" col row ">
                <div id="hidden-wrapper" class="col row d-none">

                    <div class="col d-flex align-items-center flex-column">
                        <input type="number" class="form-control d-none" required>
                        <span class="display-4 fw-normal d-block"></span>
                    </div>
                    <div class="col d-flex align-items-center flex-column">
                        <input type="number" class="form-control d-none" required>
                        <span class="display-4 fw-normal d-block"></span>
                    </div>
                    <div class="col d-flex align-items-center flex-column">
                        <input type="number" class="form-control d-none" required>
                        <span class="display-4 fw-normal d-block"></span>
                    </div>
                    <div class="col d-flex align-items-center flex-column">
                        <input type="number" class="form-control d-none" required>
                        <span class="display-4 fw-normal d-block"></span>
                    </div>
                    <div class="col d-flex align-items-center flex-column">
                        <input type="number" class="form-control d-none" required>
                        <span class="display-4 fw-normal d-block"></span>
                    </div>
                </div>
                <div class="col-12 text-center ">
                    <p id="reply-message" class="mt-3 "></p>
                    <button type="submit" id="check" class="btn btn-primary btn-lg me-3 d-none">Submit</button>
                    <button type="button" id="play" class="btn btn-primary btn-lg">Play</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
